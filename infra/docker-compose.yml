services:
  postgres:
    image: postgres:16
    container_name: amazon-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-amazon}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ../db/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - amazon-network

  adminer:
    image: adminer:latest
    container_name: amazon-adminer
    ports:
      - "8080:8080"
    environment:
      ADMINER_DEFAULT_SERVER: postgres
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - amazon-network

  api:
    build:
      context: ../apps/api
      dockerfile: Dockerfile
    container_name: amazon-api
    environment:
      DATABASE_URL: ${DATABASE_URL}
      API_HOST: ${API_HOST:-0.0.0.0}
      API_PORT: ${API_PORT:-8000}
      CORS_ORIGINS: ${CORS_ORIGINS}
    env_file:
      - ../.env
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - amazon-network

  scheduler:
    build:
      context: ../apps/ingestor
      dockerfile: Dockerfile
    container_name: amazon-ingestor
    environment:
      DATABASE_URL: ${DATABASE_URL}
      POSTGRES_HOST: ${POSTGRES_HOST}
      POSTGRES_PORT: ${POSTGRES_PORT}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      INGEST_INTERVAL_SECONDS: ${INGEST_INTERVAL_SECONDS:-1800}
      TARGET_ASINS: ${TARGET_ASINS:-}
      PROVIDER: ${PROVIDER:-mock}
      SCRAPINGBEE_API_KEY: ${SCRAPINGBEE_API_KEY:-}
      SEARCH_QUERY: ${SEARCH_QUERY:-}
    env_file:
      - ../.env
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - amazon-network
    command: >
      sh -c "
        while true; do
          python run.py --once
          sleep $${INGEST_INTERVAL_SECONDS:-1800}
        done
      "

  web:
    build:
      context: ../apps/web
      dockerfile: Dockerfile
    container_name: amazon-web
    environment:
      API_BASE: http://api:8000
      # NEXT_PUBLIC_API_BASE is for client-side code (not needed for server components)
      NEXT_PUBLIC_API_BASE: http://localhost:8000
    env_file:
      - ../.env
    ports:
      - "3000:3000"
    depends_on:
      - api
    networks:
      - amazon-network

volumes:
  pgdata:

networks:
  amazon-network:
    driver: bridge

